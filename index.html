<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Rotating Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
in vec4 vPosition;
in vec4 vColor; // Add this line to receive the color for the vertex
uniform float theta;
out vec4 fColor; // Add this line to pass the color to the fragment shader

void
main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.y + c * vPosition.x;
    gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

    fColor = vColor; // Pass the color to the fragment shader
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

precision mediump float;

in vec4 fColor;
out vec4 oColor;

void
main()
{
    oColor = fColor; // Use the color passed from the vertex shader
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="rotatingSquare1.js"></script>
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512">Oops ... your browser doesn't support the HTML5 canvas element</canvas>
    <button id="direction">Change Direction</button>
    <button id="speedup">Speed Up</button>
    <button id="slowdown">Slow Down</button>
    <button id="color">Change Color</button>
</body>
</html>
